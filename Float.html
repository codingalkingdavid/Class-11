<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOAT MODEL</title>
    <style>
        #flowerright{
            float:right;
        }
        #flowerleft{
            float:left;
        }
    </style>
</head>
<body>
    <h1>FLOAT MODEL</h1>
    <hr>
    <p>This is an example of how to make a text wrap between image</p>
    <p>
        <img src="purple pair flowers wallpaper.jpg" width="100px" id="flowerright">
        <img src="purple pair flowers wallpaper.jpg" width="100px" id="flowerleft">
        This is a dummy content to understand float properties.   </p>
</body>
</html>
